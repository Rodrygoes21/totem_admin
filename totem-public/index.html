<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tótem Digital - Sistema de Información</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header con Logo y Nombre de Institución -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img id="institucion-logo" src="" alt="Logo" class="logo">
            </div>
            <div class="institution-info">
                <h1 id="institucion-nombre" class="institution-name">Cargando...</h1>
                <p id="institucion-descripcion" class="institution-description"></p>
            </div>
            <div class="datetime-container">
                <div id="current-time" class="time"></div>
                <div id="current-date" class="date"></div>
            </div>
        </div>
    </header>

    <!-- Notificaciones Importantes -->
    <div id="notifications-container" class="notifications-container"></div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Carrusel de Multimedia -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div id="carousel" class="carousel">
                    <!-- Las imágenes/videos se cargarán dinámicamente -->
                </div>
                <button class="carousel-button prev" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="carousel-button next" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <div class="carousel-indicators" id="indicators"></div>
            </div>
        </section>

        <!-- Información Adicional -->
        <section class="info-section">
            <div class="info-grid">
                <!-- Servicios -->
                <div class="info-card">
                    <div class="info-card-header">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                        <h3>Servicios</h3>
                    </div>
                    <div id="servicios-content" class="info-card-content">
                        <p>Cargando servicios...</p>
                    </div>
                </div>

                <!-- Horarios -->
                <div class="info-card">
                    <div class="info-card-header">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <h3>Horarios de Atención</h3>
                    </div>
                    <div id="horarios-content" class="info-card-content">
                        <p>Cargando horarios...</p>
                    </div>
                </div>

                <!-- Contacto -->
                <div class="info-card">
                    <div class="info-card-header">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <h3>Contacto</h3>
                    </div>
                    <div id="contacto-content" class="info-card-content">
                        <p>Cargando información de contacto...</p>
                    </div>
                </div>

                <!-- Ubicación -->
                <div class="info-card">
                    <div class="info-card-header">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <h3>Ubicación</h3>
                    </div>
                    <div id="ubicacion-content" class="info-card-content">
                        <p id="totem-ubicacion">Cargando ubicación...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p id="footer-text">Sistema de Información Digital - Tótem Interactivo</p>
            <div class="footer-badge">
                <span class="status-dot"></span>
                <span>En línea</span>
            </div>
        </div>
    </footer>

    <!-- Modal para Emergencias -->
    <div id="emergency-modal" class="modal">
        <div class="modal-content emergency">
            <div class="modal-header">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <h2 id="emergency-title">Alerta Importante</h2>
            </div>
            <div id="emergency-message" class="modal-body"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
